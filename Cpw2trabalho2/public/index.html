<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/estilos.css">
    <title>Lista de Compras</title>
</head>

<body>

    <div id="header">

        <img src="./src/img/mercado.png" alt="Imagem do mercado">
        <div class="calibragem"></div>
        <h1>
            Lista de Compras
        </h1>

    </div>

    <div id="formularioSelect">

        <label for="item">Itens:</label>
        <select onchange="carregarUnidadeDeMedida(event)" required name="select" id="select">
            <option value="" disabled selected>Selecione um item</option>
        </select>

        <span id="resposta"></span>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="numero" id="numero">
        <span id="resposta"></span>




        <input type="submit" value="Adicionar">



    </div>

    <div id="formularioLista">

        <label for="lista">Minha lista:</label>

        <input onkeyup="filtrarItens()" placeholder="Digite a descrição do item" type="text" id="filtro">

        <img src="./src/img/carrinhodecompra.png" alt="carrinho de compra">

        <img src="./src/img/lixeira.png" alt="lixeira para tirar o item selecionado">


    </div>









    <script src="./src/js/index.js"></script>





</body>

</html>
